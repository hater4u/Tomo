{% extends 'index.html' %}

{% block body %}

<main class="container">

    <br>
    <br>
    <br>

    <div class="row  justify-content-center">
        <form class="form-signin col-auto" action="/login/" method="post">
            {% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal">Вход</h1>

            <label for="inputNickname" class="sr-only">Логин</label>
            <input type="text" id="inputNickname" name="username" class="form-control" placeholder="Nickname" required autofocus>

            <label for="inputPassword" class="sr-only">Пароль</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>

            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Войти">

            {% if login_error %}
            <div class="alert alert-danger">
                {{ login_error }}
            </div>
            {% endif %}
        </form>
    </div>

</main>

{% endblock %}
